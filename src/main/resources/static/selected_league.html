<div ng-show="$parent.home.contentPage.selectedLeagueSubPage === $parent.home.pageNames.selectedLeagueSubPage.currentWeekPicks"
     class="selected-league">

    <h1 class="league-title">{{$parent.selectedLeague.leagueName}}</h1>

    <div class="float-right">
        <label>Week:</label>
        <select ng-model="$parent.selectedWeek"
                ng-options="week as week.displayVal for week in $parent.weekSelectionList"
                ng-change="$parent.updateGameDataOnSelectedWeekChange()">
        </select>
        <button class="btn btn-primary" ng-click="$parent.submitPicks()">Submit</button>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Date</th>
            <th colspan="2">Home</th>
            <th colspan="2">Away</th>

        </tr>
        </thead>
        <tr ng-repeat="game in $parent.selectedGames">
            <td align="left">{{game.dateFormatted}}</td>
            <td align="left">{{game.homeTeam}}</td>
            <td><input type="radio" ng-model="selectedGamesRadio[$index].value"
                       ng-disabled="nowTime > selectedGames[$index].dateObj"
                       name="{{game.game}}"
                       value="{{game.homeTeam}}"/>
            </td>
            <td align="left">{{game.awayTeam}}</td>
            <td><input type="radio" ng-model="selectedGamesRadio[$index].value"
                       ng-disabled="nowTime > selectedGames[$index].dateObj"
                       name="{{game.game}}" value="{{game.awayTeam}}"/>
            </td>

        </tr>
    </table>

</div>
