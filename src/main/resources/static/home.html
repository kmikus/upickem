<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/masterstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>uPickEm</title>
<body ng-app="upickem">
<div id="home-controller" ng-controller="homeController as home">

    <div class="container-fullwidth">
        <nav class="nav navbar-fixed-top">
            <a class="navbar-brand" href="home.html">uPickEm</a>
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="schedule.html">Schedule</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div id="left-sidebar" class="col-sm-3 left-sidebar">
                <div id="league-selection">
                    <h2>My Leagues</h2>

                    <div class="list-group">
                        <a href="#"
                           ng-repeat="league in userLeagues"
                           ng-click="selectLeague(league)"
                           class="list-group-item list-group-item-action"
                           ng-class="{active: league.leagueId == selectedLeague.leagueId}">{{league.leagueName}}
                            <span class="league-suffix">{{league.suffix}}</span></a>
                    </div>
                    <button class="btn btn-primary" ng-click="showNewLeagueArea()">Create new league</button>
                </div>
                <div ng-show="home.contentPage.current == home.pageNames.main.selectedLeague"
                     id="selected-league-menu" class="selected-league-menu list-group">
                    <h3>League Menu</h3>
                    <a class="list-group-item list-group-item-action"
                       ng-click="home.openSelectedLeagueSubPage(home.pageNames.selectedLeagueSubPage.currentWeekPicks)"
                       ng-class="{active: home.contentPage.selectedLeagueSubPage == home.pageNames.selectedLeagueSubPage.currentWeekPicks}"
                       href="#">Picks</a>
                    <a class="list-group-item list-group-item-action"
                       ng-click="home.openSelectedLeagueSubPage(home.pageNames.selectedLeagueSubPage.memberScoreboard)"
                       ng-class="{active: home.contentPage.selectedLeagueSubPage == home.pageNames.selectedLeagueSubPage.memberScoreboard}"
                       href="#">Scoreboard</a>
                </div>
            </div>


            <div id="main-content" class="content col-sm-8 text-center">
                <div id="messages" class="display-messages">
                    <div class="alert alert-success alert-dismissible" ng-model="success" ng-show="success.display">
                        {{success.message}}
                        <span ng-click="success.display=false" class="close-alert">&#10006</span>
                    </div>
                    <div class="alert alert-danger alert-dismissible" ng-model="error" ng-show="error.display">
                        {{error.message}}
                        <span ng-click="success.display=false" class="close-alert">&#10006</span>
                    </div>
                </div>

                <div ng-include="'new_league.html'"></div>
                <div ng-include="'selected_league.html'"></div>
                <div ng-if="home.contentPage.selectedLeagueSubPage === home.pageNames.selectedLeagueSubPage.memberScoreboard"
                     ng-include="'member_scoreboard.html'"></div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <script src="js/main.js"></script>
    <script src="js/home.js"></script>
    <script src="js/memberScoreboardService.js"></script>
    <script src="js/memberScoreboardController.js"></script>
    <script src="js/leagueService.js"></script>
    <script src="js/gameService.js"></script>
</div>
</body>
</html>
