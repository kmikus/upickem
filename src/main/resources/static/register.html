<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/masterstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>uPickEm</title>
<body ng-app="upickem">
<div ng-controller="register">

    <div class="container">

        <div class="text-center">
            <h2>Register</h1>
        </div>

        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">

                <form name="loginform">
                    <div class="form-group">
                        <input class="form-control" gamePickId="firstName" ng-model="firstName" name="firstName"
                               placeholder="First Name" type="text" maxlength="20" required/>
                    </div>

                    <div class="form-group">
                        <input gamePickId="lastName" class="form-control" ng-model="lastName" name="lastName"
                               placeholder="Last Name" type="text" maxlength="20" required/>
                    </div>

                    <div class="form-group">
                        <input class="form-control" ng-model="username" name="username"
                               placeholder="Username" type="text" minlength="4" maxlength="20" required/>
                    </div>

                    <div class="form-group">
                        <input class="form-control" ng-model="email" name="email"
                               placeholder="Email" type="email" required/>
                    </div>

                    <div class="form-group">
                        <input class="form-control" ng-model="password" name="password"
                               placeholder="Password" type="password" minlength="8" maxlength="64" required/>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-block" ng-click="signup()"
                               value="Submit"></input>
                        <input type="button" class="btn btn-secondary btn-block" ng-click="loginRedirect()"
                               value="Cancel"></input>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/register.js"></script>
</div>
</body>
</html>
