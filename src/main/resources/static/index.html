<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>uPickEm</title>
</head>
<body ng-app="upickem">
<div ng-controller="ctrl">
    <p>Welcome to uPickEm!</p>

    <form>
        <label>Username: </label><input ng-model="username" name="username" type="text"/>
        <label>Password: </label><input ng-model="password" name="password" type="text"/>
        <button ng-click="login()">Login</button>
        <button ng-click="register()">Register</button>
    </form>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="js/main.js"></script>
</div>
</body>
</html>
