<div ng-controller="memberScoreboardController as scoreboard">

    <h1>Scoreboard</h1>

    <p ng-model="scoreboard.usersInLeague">{{scoreboard.usersInLeague}}</p>
    <p ng-model="scoreboard.pointsInLeague">{{scoreboard.pointsInLeague}}</p>
    {{scoreboard.scoreboardData}}
    <table>
        <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Points</th>
        </tr>
        <tr>
            <td></td>
        </tr>
    </table>
</div>
