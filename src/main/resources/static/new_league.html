<div ng-show="newLeagueClicked" class="new-league">
    <div class="container">

        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 text-center">
                <div ng-show="error.display"
                     ng-model="error"
                     class="alert alert-danger">
                    {{error.message}}
                </div>

                <form>
                    <div class="form-group">
                        <input class="form-control"
                               ng-model="$parent.addLeagueNameInput"
                               name="league-name"
                               placeholder="League Name"
                               type="text"
                               required/>
                    </div>

                    <div class="form-group">
                        <input class="form-control"
                               ng-model="$parent.addLeagueEmailOrUsernameInput"
                               name="add-league-email-or-username"
                               placeholder="Add user (email or username)"
                               type="text"/>
                        <button ng-click="addUserToSelectedUsersForNewLeague()" btn btn-primary>+</button>
                    </div>

                    <div>
                        <ul>
                            <li ng-repeat="user in $parent.selectedUsersInNewLeague">{{user.username}}</li>
                        </ul>
                    </div>

                    <div class="form-group">
                        <!-- TODO Implement this -->
                        <button class="btn btn-primary btn-block" ng-click="createNewLeagueSubmit()">Submit</button>
                        <button class="btn btn-primary btn-block" ng-click="cancelCreateNewLeague()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
